<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zi Gao</title>
	<link rel="icon" href="./src/logo_black.png" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="./stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee|Montserrat:400,500,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet">
	<script src='./javascript/script.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='./javascript/transit.js'></script>
	<script src='./javascript/imagesLoaded.js'></script>
</head>

<body onresize="resize()">
	<div id="loading_screen">
		<img id="loading_gif" src="./src/loading_gif.gif">
	</div>
    <div id="nav_bar">
		<h3 id="title_text">
			ZiGao.io
		</h3>
		<img id="menu_icon" onclick="extendMenu()" src="./src/menu_icon_white.png">
		<img id="home_icon" src="./src/logo_white.png">
	</div>
	<div class="section" id="nav_page">
		<div id="nav_page_container" class="container">
			<div id="home_section" class="selection">
				<div class="wrapper">
					<img class="selection_icon" src="./src/home_icon.png">
					<h2 class="selection_text">
						HOME
					</h2>
				</div>
			</div>
			<div id="project_section" class="selection">
				<div class="wrapper">
					<img class="selection_icon" src="./src/projects_icon.png">
					<h2 class="selection_text">
						PROJECTS
					</h2>
				</div>
			</div>
			<div id="about_section" class="selection">
				<div class="wrapper">
					<img class="selection_icon" src="./src/about_icon.png">
					<h2 class="selection_text">
						ABOUT
					</h2>
				</div>
			</div>
			<div id="blog_section" class="selection">
				<div class="wrapper">
					<img class="selection_icon" src="./src/blog_icon.png">
					<h2 class="selection_text">
						BLOG
					</h2>
				</div>
			</div>
			<div id="resume_section" class="selection">
				<div class="wrapper">
					<img class="selection_icon" id="resume_icon" src="./src/resume_icon.png">
					<h2 class="selection_text">
						RESUME
					</h2>
				</div>
			</div>
			<h6 id="connect_text">
				CONNECT
			</h6>
			<div class="connect_bar">
				<img class="social_media" src="./src/email_icon_black.png" id="email">
				<img class="social_media" src="./src/linkedin_icon_black.png" id="linkedin">
				<img class="social_media" src="./src/facebook_icon_black.png" id="facebook">
				<img class="social_media" src="./src/instagram_icon_black.png" id="instagram">
				<img class="social_media" src="./src/github_icon_black.png" id="github">
			</div>
		</div>
	</div>
    <div class="section" id="home_page">
		<h1 id="name">
			<span class="bigletter">Z</span>I <span class="bigletter">G</span>AO
		</h1>
		<h4 id="welcome">
			&mdash; Welcome To My Website &mdash;
		</h4>
		<h2 id="n1">
			&mdash; PROJECTS
		</h2>
		<h2 id="n2">
			&mdash; PROJECTS
		</h2>
		<div class="chevron_container" onclick='pageScroll(0)'>
				<div class="chevron"></div>
				<div class="chevron"></div>
				<div class="chevron"></div>
				<span class="text">Scroll down</span>
		</div>
    </div>
    <div class="section" id="project_page">
	</div>
	<div class="section" id="about_page">
	</div>
	<div class="section" id="blog_and_notes_page">
	</div>
	<div class="section" id="resume_page">
	</div>
	<div id="bottom_nav">
	</div>
	<script>
		$( document ).ready(function(){
			$( "#name" ).animate({
				opacity: 1,
				marginTop: 180,
			  }, 1500, function() {
				// Animation complete.
				$( "#welcome" ).animate({
					fontSize: 17,
				}, 1200, function() {
				// Animation complete.
					$( "#n1" ).animate({
						opacity: 1,
					}, 3000);
					$( "#n2" ).animate({
						opacity: 1,
					}, 3000);
					$( "#menu_icon" ).animate({
						opacity: 1,
					}, 3000);
					$( "#home_icon" ).animate({
						opacity: 1,
					}, 3000);
					$( ".chevron_container" ).animate({
						opacity: 1,
					}, 3000);
				});
			  }
			);
		});

		$("#email").on(
			{
				mouseenter: function () {
					$(this).attr("src", "./src/email_icon_white.png");
				},
				mouseleave: function () {
					$(this).attr("src", "./src/email_icon_black.png");
				}
			}
		);
		$("#linkedin").on(
			{
				mouseenter: function () {
					$(this).attr("src", "./src/linkedin_icon_white.png");
				},
				mouseleave: function () {
					$(this).attr("src", "./src/linkedin_icon_black.png");
				}
			}
		);
		$("#facebook").on(
			{
				mouseenter: function () {
					$(this).attr("src", "./src/facebook_icon_white.png");
				},
				mouseleave: function () {
					$(this).attr("src", "./src/facebook_icon_black.png");
				}
			}
		);
		$("#instagram").on(
			{
				mouseenter: function () {
					$(this).attr("src", "./src/instagram_icon_white.png");
				},
				mouseleave: function () {
					$(this).attr("src", "./src/instagram_icon_black.png");
				}
			}
		);
		$("#github").on(
			{
				mouseenter: function () {
					$(this).attr("src", "./src/github_icon_white.png");
				},
				mouseleave: function () {
					$(this).attr("src", "./src/github_icon_black.png");
				}
			}
		);
		$("#menu_icon").on(
			{
				mouseenter: function () {
					if ($(this).attr("src") == './src/menu_icon_white.png') {
						$(this).attr("src", "./src/menu_gif_white.gif");
					} else if ($(this).attr("src") == './src/close_icon_black.png'){
						$(this).attr("src", "./src/close_gif.gif");
					}
				},
				mouseleave: function () {
					if ($(this).attr("src") == './src/menu_gif_white.gif') {
						$(this).attr("src", "./src/menu_icon_white.png");
					} else if ($(this).attr("src") == './src/close_gif.gif'){
						$(this).attr("src", "./src/close_icon_black.png");
					}
				}
			}
		);
		$("#home_icon").on(
			{
				mouseenter: function () {
					if ($(this).attr("src") == './src/logo_black.png') {
						$(this).attr("src", "./src/logo_white.png");
					} else {
						$(this).attr("src", "./src/logo_black.png");
					}
				},
				mouseleave: function () {
					if ($(this).attr("src") == './src/logo_black.png') {
						$(this).attr("src", "./src/logo_white.png");
					} else {
						$(this).attr("src", "./src/logo_black.png");
					}
				}
			}
		);
		$("#n1").on(
			{
				mouseenter: function () {
					$(this).html("PROJECTS &mdash;");
				},
				mouseleave: function () {
					$(this).html("&mdash; PROJECTS");
				}
			}
		);
		$("#n2").on(
			{
				mouseenter: function () {
					$(this).html("PROJECTS &mdash;");
				},
				mouseleave: function () {
					$(this).html("&mdash; PROJECTS");
				}
			}
		);
	</script>
	
</body>

</html>
